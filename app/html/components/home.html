<div id="filePicker" >
    <div id="filePickerContainer" dragged>
        <i class="far fa-file-image"></i>
        <p>
            Drag the picture here (png , jpg , jpeg)
        </p>
        <p style="font-weight: 400;">
            {{msgDrop}}
        </p>
    </div>
    
    <div class="lineOrContainer">
        <div class="lines">
            <div class="or">Or</div>
        </div>
    </div>
    
    <input type="submit" id="openfile" value="Open File" ng-click="pickFile()">
</div>
